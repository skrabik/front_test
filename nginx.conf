# HTTP server - redirect to HTTPS
server {
    listen 8000;
    server_name accelvpn.online www.accelvpn.online;
    return 301 https://$server_name:8000$request_uri;
}

# HTTPS server
server {
    listen 8000 ssl http2;
    server_name accelvpn.online www.accelvpn.online;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/accelvpn.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/accelvpn.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        gzip_static on;
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }
} 